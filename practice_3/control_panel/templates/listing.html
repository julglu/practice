<!DOCTYPE html>
<html>
<head>
	<title> Listing of directory {{ directory }}</title>
</head>
<body>
	<h1>Listing of directory {{ directory }}</h1>
	<table>
	{% for d in dir_list %}
	<tr>
		<td><a href="{{ d.name }}">{{ d.name }}</a></td>
		<td>{{ d.size }}</td>
		<td>{{ d.mtime }}</td>
	</tr>
	{% endfor %}
	{% for f in file_list %}
 	<tr>
 		<td>{{ f.name }}</td>
		<td>{{ f.size }}</td>
		<td>{{ f.mtime }}</td>
 	</tr>
	{% endfor %}
	</table>
</body>
</html>
